<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        
        <title>Social links profile</title>
    </head>
    <body>
        <main class="profile-block">

            <div class="img-block">
                <img src="./src/images/avatar-jessica.jpeg" alt="avatar-jessica">
            </div>

            <div class="heading-block">

                <h2 class="profile-name">Jessica Randall</h2>
                <h2 class="profile-nationality">London, United Kingdom</h2>

            </div>

            <div class="description-block">

                <p class="description">"Front-end developer and avid reader."</p>

            </div>

            <div class="media-block">

                <ul class="media-list">

                    <a href="#"> <li class="media">GitHub</li></a>
                    <a href="#"><li class="media">Frontend Mentor</li></a>
                    <a href="#"><li class="media">LinkedIn</li></a>
                    <a href="#"><li class="media">Twitter</li></a>
                    <a href="#"><li class="media">Instagram</li></a>
                    
                </ul>

            </div>

        </main>
    </body>
</html>
